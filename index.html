<!DOCTYPE html>
<html lang="en">
<head>
  <title>Star Wars Movie Viewer</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollToPlugin.min.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body id="background" class="grid-con">
  <header  id="header" class="col-span-full l-col-span-full m-col-span-full  ">
     <h2> STAR WARS</h2>
   
  </header>

  <div id="character-list" class="col-span-2 l-col-span-6 m-col-span-6">
    <h2>Star Wars Characters</h2>
    <ul></ul>
  </div>

  <div id="movie-details" class="col-span-2 l-col-span-6 m-col-span-6">
    <h2>Movie Details</h2>
    <p id="movie-title"></p>
    <p id="opening-crawl"></p>
    <img id="movie-poster" alt="Movie Poster">
  </div>

  <div id="loading-icon"><img src="images/Hourglass.gif" alt="Loading"></div>

  <template id="movie-template"></template>
</body>
</html>
